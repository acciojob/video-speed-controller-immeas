<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" id="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    
    <!-- Video Controls -->
    <div class="controls">
      <button id="playPause" class="player__button">►</button>
      <input type="range" id="progress" class="progress" value="0">
      <span id="progress__filled" class="progress__filled"></span>
      <button id="rewind" class="rewind">« 10s</button>
      <button id="fastForward" class="fastForward">25s »</button>
      
      <label for="volume">Volume:</label>
      <input type="range" id="volume" class="volume" value="100" max="100">
      
      <label for="playbackSpeed">Speed:</label>
      <input type="range" id="playbackSpeed" class="speed" value="1" min="0.5" max="2" step="0.1">
      <span id="speedValue">1×</span>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
